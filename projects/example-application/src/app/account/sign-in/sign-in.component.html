<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-12 col-md-6 col-lg-3">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center py-3">
        <div>
          <div class="text-xl fw-bold">{{ 'ACCOUNT.SIGN_IN' | translate }}</div>
        </div>
        <div class="cursor-pointer">
          <mat-icon [routerLink]="['/home']">home</mat-icon>
        </div>
      </div>
      <div class="sign-in-container card-body">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="email">{{ 'ACCOUNT.EMAIL' | translate }}</label>
            <input type="email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && form['email'].errors }" />
            <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
              <div *ngIf="form['email'].errors['required']">
                {{ 'VALIDATION.FIELD_IS_REQUIRED' | translate }}
              </div>
              <div *ngIf="form['email'].errors['email']">
                {{ 'VALIDATION.EMAIL_FORMAT_IS_INVALID' | translate }}
              </div>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="password">{{ 'ACCOUNT.PASSWORD' | translate }}</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && form['password'].errors }" />
            <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
              <div *ngIf="form['password'].errors['required']">
                {{ 'VALIDATION.PASSWORD_IS_REQUIRED' | translate }}
              </div>
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-between">
            <button type="submit" [disabled]="isLoading" mat-flat-button color="primary">
              {{ 'ACCOUNT.SIGN_IN' | translate }}
            </button>

            <button type="button" mat-button [routerLink]="['/account/signup']">
              <mat-icon>person_add</mat-icon>
              {{ 'ACCOUNT.SIGN_UP' | translate }}
            </button>
          </div>

        </form>

        <tools-loading [show]="isLoading"></tools-loading>

      </div>
    </div>
  </div>
</div>
