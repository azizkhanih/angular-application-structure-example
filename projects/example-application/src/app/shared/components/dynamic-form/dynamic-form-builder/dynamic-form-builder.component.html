<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-md-6 col-lg-3">
        <div class="card">
            <div class="dynamic-form-container card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="form">

                    <div *ngFor="let dynamicField of dynamicFields" class="form-row">
                        <shared-dynamic-field-builder [dynamicField]="dynamicField" [form]="form">
                        </shared-dynamic-field-builder>
                    </div>

                    <div class="form-row">
                        <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary">
                            {{ ( 'COMMON.SUBMIT' ) | translate }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
